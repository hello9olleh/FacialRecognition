<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="MarkAttendance.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+New&display=swap" rel="stylesheet">
    <script>
        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
          // Display the camera on the page
          const video = document.querySelector('video');
          video.srcObject = stream;
        });
      
        // Capture the frame
        const captureButton = document.querySelector('#capture-button');
        captureButton.addEventListener('click', () => {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          const video = document.querySelector('video');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0);
          const image = canvas.toDataURL();
        });
      </script>      
</head>

<body>
        <label for = "roll-number">Roll Number: </label>
        <input type="text" id="roll-number" name="roll" required>
        <button id="capture-button">Capture Frame</button>
</body>

</html>
